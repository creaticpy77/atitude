<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo ATITUDE</title>
    <style>
        body { font-family: Arial; }
        .catalogo { display: flex; flex-wrap: wrap; gap: 20px; }
        .item { border: 1px solid #ccc; padding: 12px; width: 200px; text-align: center; }
        .item img { max-width: 100%; max-height: 150px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Catálogo ATITUDE</h1>
    <div id="catalogo" class="catalogo"></div>
    <!-- CSV parse from GitHub -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
    Papa.parse("atitude01.csv", {
        download: true,
        header: true,
        complete: function(results) {
            let datos = results.data;
            let catalogo = document.getElementById("catalogo");
            datos.forEach(row => {
                if(row["MODELO"] && row["ENLACE"]){
                    let div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
                        <div><b>${row["MODELO"]}</b></div>
                        <img src="${row["ENLACE"]}" alt="Imagen de ${row["MODELO"]}">
                    `;
                    catalogo.appendChild(div);
                }
            });
        }
    });
</script>
</body>
</html>
