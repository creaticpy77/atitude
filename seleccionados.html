<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Productos Seleccionados - ATITUDE</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 10px; }
        h1 { text-align: center; font-size: 1.6rem; }
        .catalogo { display: flex; flex-wrap: wrap; gap: 22px; justify-content: center; }
        .item { border: 1px solid #ccc; padding: 18px; width: 240px; text-align: center; background: #f5f5fd; border-radius: 8px; box-sizing: border-box; }
        .item img { max-width: 95%; max-height: 120px; cursor: pointer; border-radius: 6px; }
        #viewImgPopup {
            display:none;
            position:fixed; top:0; left:0; right:0; bottom:0;
            background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:9999;
        }
        #imgZoom {
            max-width: 90vw;
            max-height: 90vh;
            border: 8px solid #fff;
            border-radius: 8px;
        }
        #cerrarPopup {
            color:white;position:absolute;top:22px;right:32px;
            font-size:2rem;cursor:pointer;z-index:10001;font-weight:bold;
            background:none;outline:none;border:none;
        }
        .botonera {
            text-align:center;
            margin-bottom:18px;
        }
        .botonera button {
            margin:0 8px;
            padding:9px 18px;
            border:none;
            border-radius:4px;
            background:#186fb7;
            color:#fff;
            font-weight:bold;
            cursor:pointer;
            font-size: 1rem;
        }
        .mensaje-vacio {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2rem;
        }
        @media screen and (max-width: 600px) {
            .item { width: 90vw; padding: 10px; }
            .botonera button { width: 90vw; margin-bottom: 10px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
<h1>Productos Seleccionados - ATITUDE</h1>
<div class="botonera">
    <button id="descargarPDF">Descargar selecci칩n en PDF (sin im치genes)</button>
    <button id="enviarWhatsapp">Enviar selecci칩n por WhatsApp</button>
</div>
<div class="catalogo" id="catalogo"></div>
<div class="mensaje-vacio" id="mensajeVacio" style="display:none;">
    No hay productos seleccionados. <a href="index.html">Volver al cat치logo</a>
</div>
<div id="viewImgPopup" onclick="this.style.display='none'">
    <span id="cerrarPopup">&times;</span>
    <img id="imgZoom" src="">
</div>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
    // --- CONFIGURACI칍N ---
    const CSV_PATH = "atitude01.csv";
    // const CSV_PATH = "https://docs.google.com/spreadsheets/d/1Ab_ZH3FGPyEw-_aAKuCXgGw_2bDYJXQKQicqKryNVzg/export?format=csv";

    let seleccionados = JSON.parse(localStorage.getItem('productosSeleccionados') || '{}');
    let cantidades = JSON.parse(localStorage.getItem('cantidadesSeleccionadas') || '{}');
    let productos = [];

    function cargarProductos() {
        Papa.parse(CSV_PATH, {
            download: true,
            header: true,
            complete: function(res) {
                // Filtrar solo productos v치lidos que est치n seleccionados
                productos = res.data.filter(p => {
                    let idProducto = p.ID || p.MODELO;
                    return seleccionados[idProducto] === true && (p.ID || p.MODELO);
                });

                console.log('Seleccionados desde localStorage:', seleccionados);
                console.log('Productos filtrados:', productos);

                let catalogo = document.getElementById("catalogo");
                let mensajeVacio = document.getElementById("mensajeVacio");
                let botones = document.querySelectorAll('.botonera button');

                if(productos.length === 0) {
                    catalogo.innerHTML = "";
                    mensajeVacio.style.display = "block";
                    botones.forEach(btn => btn.disabled = true);
                    return;
                }

                mensajeVacio.style.display = "none";
                botones.forEach(btn => btn.disabled = false);
                catalogo.innerHTML = "";

                productos.forEach(p => {
                    let idProducto = p.ID || p.MODELO;
                    let cantidad = cantidades[idProducto] || "";
                    let div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML=`
                        <img src="${p.ENLACE}" alt="Imagen de ${p.MODELO}" onclick="mostrarImagen('${p.ENLACE.replace(/'/g, "\\'")}')">
                        <div>
                          <div><b>Marca:</b> ${p.MARCA}</div>
                          <div><b>Modelo:</b> ${p.MODELO}</div>
                          <div><b>Cantidad:</b> ${cantidad || '-'}</div>
                        </div>
                    `;
                    catalogo.appendChild(div);
                });
            },
            error: function(error) {
                console.error('Error al cargar CSV:', error);
                document.getElementById("catalogo").innerHTML = '<div class="mensaje-vacio">Error al cargar los productos. Intenta recargar la p치gina.</div>';
            }
        });
    }

    window.mostrarImagen = function(src){
        document.getElementById('imgZoom').src = src;
        document.getElementById('viewImgPopup').style.display = "flex";
    };

    document.getElementById('cerrarPopup').onclick = function(e){
        e.stopPropagation();
        document.getElementById('viewImgPopup').style.display = "none";
    };

    window.addEventListener('keydown', function(e){
        if(e.key === "Escape"){
            document.getElementById('viewImgPopup').style.display='none';
        }
    });

    document.getElementById('descargarPDF').onclick = function(){
        if(productos.length === 0) {
            alert('No hay productos seleccionados para descargar.');
            return;
        }
        let productosSeleccionados = productos.map(p => {
            let idProducto = p.ID || p.MODELO;
            return `Marca: ${p.MARCA}\nModelo: ${p.MODELO}\nCantidad: ${cantidades[idProducto] || ''}\n`;
        }).join('\n-----------------\n');
        
        let blob = new Blob([productosSeleccionados], {type:'text/plain;charset=utf-8'});
        let link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'seleccionados_ATITUDE.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };

    document.getElementById('enviarWhatsapp').onclick = function(){
        if(productos.length === 0) {
            alert('No hay productos seleccionados para enviar.');
            return;
        }
        let msg = "游늶 SELECCI칍N DE PRODUCTOS ATITUDE\n\n";
        msg += productos.map(p => {
            let idProducto = p.ID || p.MODELO;
            return `Marca: ${p.MARCA}\nModelo: ${p.MODELO}\nCantidad: ${cantidades[idProducto] || ''}`;
        }).join('\n\n-----------------\n\n');
        
        let url = encodeURIComponent(msg);
        window.open(`https://wa.me/595987334125?text=${url}`, '_blank');
    };

    // Cargar productos al abrir la p치gina
    cargarProductos();
</script>
</body>
</html>
