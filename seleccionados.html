<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Productos Seleccionados - ATITUDE</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 10px; }
        h1 { text-align: center; font-size: 1.6rem; }
        .catalogo { display: flex; flex-wrap: wrap; gap: 22px; justify-content: center; }
        .item { border: 1px solid #ccc; padding: 18px; width: 240px; text-align: center; background: #f5f5fd; border-radius: 8px; box-sizing: border-box; }
        .item img { max-width: 95%; max-height: 120px; cursor: pointer; border-radius: 6px; }
        #viewImgPopup {
            display:none;
            position:fixed; top:0; left:0; right:0; bottom:0;
            background:rgba(0,0,0,.7); justify-content:center; align-items:center; z-index:9999;
        }
        #imgZoom {
            max-width: 90vw;
            max-height: 90vh;
            border: 8px solid #fff;
            border-radius: 8px;
        }
        #cerrarPopup {
            color:white;position:absolute;top:22px;right:32px;
            font-size:2rem;cursor:pointer;z-index:10001;font-weight:bold;
            background:none;outline:none;border:none;
        }
        .botonera {
            text-align:center;
            margin-bottom:18px;
        }
        .botonera button {
            margin:0 8px;
            padding:9px 18px;
            border:none;
            border-radius:4px;
            background:#186fb7;
            color:#fff;
            font-weight:bold;
            cursor:pointer;
            font-size: 1rem;
        }
        @media screen and (max-width: 600px) {
            .item { width: 90vw; padding: 10px; }
            .botonera button { width: 90vw; margin-bottom: 10px; font-size: 1.1rem; }
